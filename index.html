<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UFT-8" />
        <link rel="stylesheet" href="style.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script tpye="text/javascript" src="script.js"></script>
    </head>
    <body>
        <div class="main">
            <h1>
                'RealMaster'에 대해 알아보자!
            </h1>
            <h2>
                내가 좋아하는 것을 맞춰보시오.
            </h2>
            <img class="kiwi" src="kiwi.png" />
            <div class="quiz-state">
                <button type="button" class="start">
                    Start
                </button>

                <div class="started">
                    <input type="text" class="input-answer" id="12" />
					<button type="button" class="enter">Enter</button>
                    <div class="state">
                        <div class="timer">남은 시간: <span class="timer-remaining"></span></div>
                        <div class="score">
                            정답:<span class="current-score">0</span>/<span class="total"></span>
                        </div>
                    </div>

                    <ul class="answers-score"></ul>
                </div>
                <div class="end">
                    <div class="end-score">당신은 나를 <span class="final-score"></span> 알고 있습니다.</div>
                </div>
                <div class="footnote">
                    Thanks for playing!
                    <a href="#" class="reset">Play again</a>
                </div>
            </div>
        </div>
    </body>
</html>
